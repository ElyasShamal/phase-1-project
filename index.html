<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"
  />


    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./main.js"></script>

    <title>E-Z Store</title>
</head>
<body>
    <header class="top-header">
        <nav class="navbar">
            <ul>
                <li><img src="" alt="logo picture" height="30px" style="border-radius: 20px;"></li>
                <li><button id="btn">List item</button></li>
                <input type="text" placeholder="Search here ..." class="search">
                <li><i class="fa fa-shopping-cart" id="shopping"></i></li>
                <li><i class="fa fa-1x fa-bars"></i></li>
            </ul>
        </nav>
    </header>

    <div class="main-gif">
        <!--for display the item-->
        <div id="slider"></div>
    </div>

    <form action="" class="form" id="form">
        <label for="name">Image :</label>
           <input type="text"
             name="image"
             value=""
             placeholder="Image URl"
             class="input-2"
             required>
             <br>

        <label for="name"> Name :</label>
           <input type="text"
             name="name"
             value=""
             placeholder="Product Name"
             class="input-1"
             required>

             <br>   
        <textarea name="description"
             id="" 
             cols="21"
             rows="6"
             required></textarea> 

             <br>
             <br>  
        <input type="submit"
             name="submit"
             value="submit"
             class="input-3">  
    </form>

    <div id="availabel-items"></div>
</body>
</html>
